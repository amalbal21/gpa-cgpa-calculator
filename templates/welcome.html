<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; /* Deep Purple */
            --secondary-color: #00bcd4; /* Cyan */
            --background-dark: #1a1a2e; /* Dark Blue-Purple */
            --card-background: #16213e; /* Slightly Lighter Dark Blue-Purple */
            --text-light: #e0e0e0;
            --text-muted: #b0b0b0;
            --border-color: #0f3460;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, #0f0f1a 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
        }

        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .form-select {
            background-color: #2c3e50;
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), #8e44ad);
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to the GPA Calculator</h1>
            <p>Please select your department to continue.</p>
            <div class="mb-3">
                <select class="form-select" id="department-select">
                    <option selected>Choose department</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="navigateToDepartment()">Go</button>
        </div>
    </div>

    <script>
        const departmentSelect = document.getElementById('department-select');

        // Fetch departments and populate dropdown
        fetch('/departments')
            .then(response => response.json())
            .then(departments => {
                departments.forEach(department => {
                    const option = document.createElement('option');
                    option.value = department;
                    option.textContent = department;
                    departmentSelect.appendChild(option);
                });
            });

        function navigateToDepartment() {
            const selectedDepartment = departmentSelect.value;
            if (selectedDepartment !== 'Choose department') {
                window.location.href = `/${selectedDepartment}`;
            }
        }
    </script>
</body>
</html>
