<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA & CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a0dad; /* Deep Purple */
            --secondary-color: #00bcd4; /* Cyan */
            --background-dark: #1a1a2e; /* Dark Blue-Purple */
            --card-background: #16213e; /* Slightly Lighter Dark Blue-Purple */
            --text-light: #e0e0e0;
            --text-muted: #b0b0b0;
            --border-color: #0f3460;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, #0f0f1a 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .container {
            max-width: 900px;
        }

        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }

        .card-header {
            background-color: var(--primary-color);
            color: #fff;
            font-weight: 600;
            font-size: 1.25rem;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
            padding: 15px 20px;
        }

        .form-control, .form-select {
            background-color: #2c3e50;
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-control::placeholder, .form-select option {
            color: var(--text-muted);
        }

        .form-control:focus, .form-select:focus {
            background-color: #34495e;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 188, 212, 0.25);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), #8e44ad);
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #8e44ad, var(--primary-color));
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--secondary-color), #00838f);
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #00838f, var(--secondary-color));
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
            transform: translateY(-2px);
        }

        #result h3, #cgpa-result h3 {
            color: var(--secondary-color);
            font-weight: 700;
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: var(--text-light);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-weight: 600;
            color: var(--text-light);
        }

        .d-none {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">{{ department }}</h1>
        <h1 class="text-center mb-5">GPA & CGPA Calculator</h1>

        <input type="hidden" id="department-name" value="{{ department }}">

        <div class="card mb-5">
            <div class="card-header">GPA Calculator</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="semester-select" class="form-label">Select Semester</label>
                    <select class="form-select" id="semester-select">
                        <option selected>Choose a semester</option>
                    </select>
                </div>
                <div id="course-list"></div>
                <button class="btn btn-primary mt-4 w-100" id="calculate-btn">Calculate GPA</button>
                <div class="mt-4" id="result"></div>
            </div>
        </div>

        <div class="text-center mb-5">
            <button class="btn btn-secondary" id="cgpa-section-btn">Calculate CGPA</button>
        </div>

        <div class="card d-none" id="cgpa-section">
            <div class="card-header">CGPA Calculator</div>
            <div class="card-body">
                <div id="cgpa-input-area"></div>
                <button class="btn btn-primary mt-4 w-100" id="calculate-cgpa-btn">Calculate CGPA</button>
                <div class="mt-4" id="cgpa-result"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const department = document.getElementById('department-name').value;
            const semesterSelect = document.getElementById('semester-select');
            const courseList = document.getElementById('course-list');
            const calculateBtn = document.getElementById('calculate-btn');
            const resultDiv = document.getElementById('result');

            let availableSemesters = [];
            let calculatedGPAs = {};
            let subjectsData = {};

            fetch(`/subjects/${department}`)
                .then(response => response.json())
                .then(data => {
                    subjectsData = data;
                    availableSemesters = Object.keys(data);
                    availableSemesters.forEach(semester => {
                        const option = document.createElement('option');
                        option.value = semester;
                        option.textContent = semester;
                        semesterSelect.appendChild(option);
                    });
                });

            semesterSelect.addEventListener('change', () => {
                const selectedSemester = semesterSelect.value;
                courseList.innerHTML = '';
                if (selectedSemester !== 'Choose a semester') {
                    const subjects = subjectsData[selectedSemester].courses;
                    subjects.forEach((subject) => {
                        const courseRow = document.createElement('div');
                        courseRow.classList.add('row', 'mb-2');
                        courseRow.innerHTML = `
                            <div class="col-md-6">
                                <input type="text" class="form-control" value="${subject.name}" data-credits="${subject.credits}" readonly>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select grade-select">
                                    <option selected>Select Grade</option>
                                    <option value="O">O</option>
                                    <option value="A+">A+</option>
                                    <option value="A">A</option>
                                    <option value="B+">B+</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="U">U</option>
                                    <option value="W">W</option>
                                    <option value="UA">UA</option>
                                    <option value="SA">SA</option>
                                </select>
                            </div>
                        `;
                        courseList.appendChild(courseRow);
                    });
                }
            });

            calculateBtn.addEventListener('click', () => {
                const courses = [];
                const courseRows = courseList.querySelectorAll('.row');
                courseRows.forEach(row => {
                    const subjectInput = row.querySelector('input[type="text"]');
                    const gradeSelect = row.querySelector('.grade-select');
                    courses.push({
                        grade: gradeSelect.value,
                        credits: parseInt(subjectInput.dataset.credits)
                    });
                });

                fetch('/calculate_gpa', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ courses: courses })
                })
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `<h3>Your GPA is: ${data.gpa.toFixed(2)}</h3>`;
                    const selectedSemester = semesterSelect.value;
                    calculatedGPAs[selectedSemester] = data.gpa.toFixed(2);
                    if (!cgpaSection.classList.contains('d-none')) {
                        populateCgpaInputs();
                    }
                });
            });

            const cgpaSectionBtn = document.getElementById('cgpa-section-btn');
            const cgpaSection = document.getElementById('cgpa-section');
            const cgpaInputArea = document.getElementById('cgpa-input-area');
            const calculateCgpaBtn = document.getElementById('calculate-cgpa-btn');
            const cgpaResultDiv = document.getElementById('cgpa-result');

            cgpaSectionBtn.addEventListener('click', () => {
                cgpaSection.classList.toggle('d-none');
                if (!cgpaSection.classList.contains('d-none')) {
                    populateCgpaInputs();
                }
            });

            function populateCgpaInputs() {
                cgpaInputArea.innerHTML = '';
                availableSemesters.forEach(semesterName => {
                    const semesterRow = document.createElement('div');
                    semesterRow.classList.add('row', 'mb-2');
                    const gpaValue = calculatedGPAs[semesterName] || '';
                    semesterRow.innerHTML = `
                        <div class="col-md-12">
                            <label class="form-label">${semesterName} GPA:</label>
                            <input type="number" class="form-control" placeholder="Enter GPA for ${semesterName}" data-semester="${semesterName}" value="${gpaValue}">
                        </div>
                    `;
                    cgpaInputArea.appendChild(semesterRow);
                });
            }

            calculateCgpaBtn.addEventListener('click', () => {
                const semesters = [];
                const semesterRows = cgpaInputArea.querySelectorAll('.row');
                semesterRows.forEach(row => {
                    const gpaInput = row.querySelector('input');
                    if (gpaInput.value) {
                        semesters.push({
                            semester: gpaInput.dataset.semester,
                            gpa: parseFloat(gpaInput.value)
                        });
                    }
                });

                fetch('/calculate_cgpa', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ semesters: semesters, department: department })
                })
                .then(response => response.json())
                .then(data => {
                    cgpaResultDiv.innerHTML = `<h3>Your CGPA is: ${data.cgpa.toFixed(2)}</h3>`;
                });
            });
        });
    </script>
</body>
</html>
